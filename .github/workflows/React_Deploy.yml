name: React Deploy

on:
  push:
    branches:
    - main
    - release/*

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: Install Dependencies
        run: sudo apt update && sudo apt install npm && npm install
